{% extends 'base/main.html' %} {% block content %}

<div class="header-bar">
  <a href="{% url 'task_list' %}">&#8592; Back</a>
</div>

<div class="card-body">
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Address</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title">
    </div>
  
    <div class="form-group">
      <label for="description">Task Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea placeholder="Enter a description">
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="markComplete"
        name="complete"
      />
      <label class="form-check-label" for="markComplete"
        >Mark as complete?</label
      >
    </div>

    <input class="button" type="submit" value="Submit" />
  </form>
</div>

{% endblock content %}
